<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SP réalité virtuelle</title>
        <script src="./js/index.js"></script>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-cursor-teleport@1.6.0/dist/aframe-cursor-teleport-component.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-assets>
                <img src="ressources/images/sky.jpeg" id="sky">
                <a-asset-item src="ressources/village/scene.gltf" id="village"></a-asset-item>
            </a-assets>

            <a-sky src="#sky"></a-sky>

            <!-- Village -->
            <a-gltf-model 
                position="0 0 0" 
                scale="20 20 20" 
                src="#village" 
                class="clickable"
                static-body
                make-gltf-clickable
            ></a-gltf-model>

            <!-- Partie Julie -->
            <a-entity id="julie" position="-5 0 3" rotation="0 90 0">
                <a-box color="yellow" position="0 1 0" scale="1 1 1"></a-box>
                <a-text value="Partie Julie" position="-0.5 1 0.5" color="white"></a-text>
            </a-entity>

            <!-- Partie Claudia -->
            <a-entity id="claudia" position="1.3 0 8" rotation="0 180 0">
                <a-sphere color="red" position="0 1 0" radius="0.5"></a-sphere>
                <a-text value="Partie Claudia" position="-0.5 1 0.5" color="white"></a-text>
            </a-entity>

            <!-- Partie Emeline -->
            <a-entity id="emeline" position="3 0 -10">
                <a-cylinder color="blue" position="0 1 0" radius="1" height="2"></a-cylinder>
                <a-text value="Partie Emeline" position="-0.5 1 1.5" color="white"></a-text>
            </a-entity>

            <!-- Téléportation et caméra -->
            <a-entity
                id="cameraRig" 
                cursor-teleport= "
                    cameraRig: #cameraRig; 
                    cameraHead: #head; 
                    collisionEntities: .clickable; 
                    cursorColor: #ffffff;
                ">

                <a-entity
                    id="head"
                    position="0 0.55 0"
                    camera
                    look-controls="reverseMouseDrag: true"
                >
                    <a-entity
                        cursor="rayOrigin: mouse"
                        geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
                        material="shader: flat; color: white; shader: flat; opacity: 0.75"
                        raycaster="objects: .clickable"
                    ></a-entity>
                </a-entity>
                
            </a-entity>
    
        </a-scene>
    </body>

</html>

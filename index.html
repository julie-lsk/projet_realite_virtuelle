<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SP réalité virtuelle</title>
        <link rel="icon" href="/ressources/images/icon.ico" />
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-cursor-teleport@1.6.0/dist/aframe-cursor-teleport-component.min.js"></script>

        <!-- Partie Claudia -->
        <!-- Composant de zone -->
        <script>
        AFRAME.registerComponent("zone-listener", {
            schema: { zone: { type: "selector" } },
            init: function () { this.inZone = false; },
            tick: function () {
            const camPos = document.querySelector("#cameraRig").getAttribute("position");
            const box   = this.data.zone.getAttribute("geometry");
            const zp    = this.data.zone.getAttribute("position");
            const dx = camPos.x - zp.x, dy = camPos.y - zp.y, dz = camPos.z - zp.z;
            const hx = box.width/2, hy = box.height/2, hz = box.depth/2;
            const inside = Math.abs(dx)<=hx && Math.abs(dy)<=hy && Math.abs(dz)<=hz;
            if (inside && !this.inZone) {
                this.inZone = true; this.el.emit("zoneEnter");
            } else if (!inside && this.inZone) {
                this.inZone = false; this.el.emit("zoneExit");
            }
            }
        });
        </script>

        <!-- Partie Claudia (archery-game + zone-panel) -->
        <script src="block-claudia/archery-game/archery-component.js"></script>
        <script src="block-claudia/archery-game/archery.js"></script>
    </head>

    <body>
        <a-scene physics="gravity: -9.8" zone-listener="zone: #archery-zone" zone-panel>
            <a-assets>
                <img src="ressources/images/sky.jpeg" id="sky" />
                <audio
                    id="music"
                    src="ressources/sound/kids-game-gaming-background-music-295075.mp3"
                    preload="auto"
                ></audio>
                <a-asset-item

                    id="village"
                ></a-asset-item>

                <a-asset-item
                    id="stall"
                    src="ressources/models/medieval_stall.glb"
                ></a-asset-item>

                <!-- Sons jeu des 10 cubes -->
                <audio
                    id="touch-cube"
                    src="ressources/sound/jeu_cubes/touch_cube.wav"
                ></audio>
                <audio
                    id="win-cubes"
                    src="ressources/sound/jeu_cubes/win_cubes.wav"
                ></audio>
                <audio
                    id="lose-cubes"
                    src="ressources/sound/jeu_cubes/lose_cubes.wav"
                ></audio>

                <!-- Jeu du grimoire -->
                <a-asset-item
                    src="ressources/book_stand/scene.gltf"
                    id="grimoire-model"
                ></a-asset-item>

                <!-- Objets jeu de mémoire -->
                <a-asset-item
                    id="grimoire"
                    src="ressources/models/spellbook.glb"
                ></a-asset-item>
                <a-asset-item
                    id="bougie"
                    src="ressources/models/candle.glb"
                ></a-asset-item>
                <a-asset-item
                    id="potion"
                    src="ressources/models/potion_bottle.glb"
                ></a-asset-item>
                <a-asset-item
                    id="parchemin"
                    src="ressources/models/lowpoly_parchment.glb"
                ></a-asset-item>
                <a-asset-item
                    id="champignon"
                    src="ressources/models/mushroom.glb"
                ></a-asset-item>
                <a-asset-item id="cle" src="ressources/models/key.glb"></a-asset-item>
                <a-asset-item
                    id="pomme"
                    src="ressources/models/Apple.glb"
                ></a-asset-item>
                <a-asset-item
                    id="baguette"
                    src="ressources/models/wizards_staff.glb"
                ></a-asset-item>

                <!-- Sons jeu de mémoire -->
                <audio
                    id="find-wrong-object"
                    src="ressources/sound/jeu_memoire/find_wrong_object.wav"
                ></audio>
                <audio
                    id="find-correct-object"
                    src="ressources/sound/jeu_memoire/find_correct_object.wav"
                ></audio>
                <audio
                    id="win-memory-game"
                    src="ressources/sound/jeu_memoire/win_memory_game.wav"
                ></audio>
                <audio
                    id="music-stand"
                    src="ressources/sound/jeu_memoire/stand_music.wav"
                    preload="auto"
                ></audio>

                <!-- Partie Claudia -->
                <!-- cible 3D -->
                <a-asset-item
                    id="targetModel"
                    src="block-claudia/archery-game/assets/textures/target.glb"
                ></a-asset-item>
                <!-- fond pour le panneau d’orientation -->
                <img
                    id="fond"
                    src="block-claudia/archery-game/assets/textures/fond.png"
                />
            </a-assets>

            <a-sky src="#sky"></a-sky>

            <!-- Village -->
            <a-gltf-model
                position="0 0 0"
                scale="20 20 20"
                src="#village"
                class="clickable"
                static-body
                make-gltf-clickable
            ></a-gltf-model>

            <!-- Partie Julie -->
            <a-entity id="julie" position="-5 0 3" rotation="0 90 0">
                <!-- ********** Jeu des 10 cubes ********** -->
                <a-entity id="cubes-jeu"></a-entity>

                <!-- Panneau d'annonce du jeu -->
                <a-entity id="panneau-jeu" position="-1.3 1 2.5" rotation="0 40 0">
                <!-- Nom du jeu -->
                <a-text
                    value="Jeu des 10 cubes"
                    color="#FFAA00"
                    align="center"
                    width="2"
                    position="0 0.2 0"
                    font="mozillavr"
                ></a-text>

                <!-- Instructions du jeu -->
                <a-text
                    value="Touchez les cubes numérotés de 1 à 10 dans l'ordre.\nEvitez les erreurs !"
                    color="#FFFFFF"
                    align="center"
                    width="1.5"
                    position="0 0 0"
                    font="mozillavr"
                ></a-text>
                </a-entity>

                <!-- ********** Jeu du grimoire ********** -->

                <!-- Bouton pour démarrer le jeu -->
                <a-plane
                    id="btn-demarrer"
                    position="-5.1 1 1.3"
                    rotation="0 30 0"
                    width="0.6"
                    height="0.2"
                    color="#F35B04"
                    class="clickable"
                    visible="true"
                    lancement-jeu-grimoire
                >
                    <a-text
                        value="Lire le grimoire"
                        align="center"
                        color="white"
                        position="0 0 0.01"
                        width="1.5"
                    ></a-text>
                </a-plane>

                <!-- Panneau d'annonce du jeu -->
                <a-entity
                    id="panneau-jeu-grimoire"
                    visible="false"
                    position="-4.7 0.9 1.8"
                    rotation="0 40 0"
                >
                    <!-- Nom du jeu -->
                    <a-text
                        value="Le grimoire magique"
                        color="#F35B04"
                        align="center"
                        width="2"
                        position="0 0.2 0"
                        font="mozillavr"
                    ></a-text>

                    <!-- Instructions du jeu -->
                    <a-text
                        value="Memorisez bien la suite de formes au dessus du grimoire. \n Puis reproduisez la sans erreurs !"
                        color="#FFFFFF"
                        align="center"
                        width="1.5"
                        position="0 0 0"
                        font="mozillavr"
                    ></a-text>

                    <a-plane
                        id="btn-start"
                        visible="false"
                        position="0 -0.3 0"
                        width="0.6"
                        height="0.2"
                        color="#F35B04"
                        class="clickable"
                    >
                        <a-text
                        value="Commencer"
                        align="center"
                        color="white"
                        position="0 0 0.01"
                        width="1.5"
                        ></a-text>
                    </a-plane>
                </a-entity>

                <!-- Grimoire -->
                <a-entity
                    id="grimoire"
                    position="-4.7 0 1.8"
                    rotation="0 130 0"
                    scale="0.3 0.3 0.3"
                    jeu-grimoire
                >
                    <a-gltf-model src="#grimoire-model"></a-gltf-model>
                </a-entity>

                <a-entity id="formes-exemple" visible="false" position="-4.7 1.5 1.8">
                <a-box color="red" position="-0.7 0 0.5" scale="0.3 0.3 0.3"></a-box>
                <a-sphere
                    color="blue"
                    position="-0.3 0 0.2"
                    scale="0.2 0.2 0.2"
                ></a-sphere>
                <a-cone color="green" position="0.2 0 0" scale="0.2 0.4 0.2"></a-cone>
                <a-cylinder
                    color="yellow"
                    position="0.6 0 -0.4"
                    scale="0.2 0.2 0.2"
                ></a-cylinder>
                </a-entity>

                <a-entity id="formes" visible="false" position="-4.7 1.5 1.8">
                <!-- Forme piège -->
                <a-entity
                    geometry="primitive: torus; radius: 0.15; radiusTubular: 0.04; arc: 360; segmentsRadial: 36; segmentsTubular: 64"
                    material="color: purple"
                    class="form-rep clickable"
                    position="-0.65 0 0.45"
                    rotation="0 40 0"
                ></a-entity>
                <!-- Formes correctes -->
                <a-cylinder
                    color="yellow"
                    class="form-rep clickable"
                    position="-0.2 0 0.2"
                    scale="0.2 0.2 0.2"
                ></a-cylinder>
                <a-box
                    color="red"
                    class="form-rep clickable"
                    position="0.25 0 0"
                    scale="0.3 0.3 0.3"
                ></a-box>
                <a-cone
                    color="green"
                    class="form-rep clickable"
                    position="0.72 0 0"
                    scale="0.2 0.35 0.2"
                ></a-cone>
                <a-sphere
                    color="blue"
                    class="form-rep clickable"
                    position="1.2 0 -0.2"
                    scale="0.2 0.2 0.2"
                ></a-sphere>
                </a-entity>
            </a-entity>

            <!-- Partie Claudia -->
            <a-entity
                id="panneau-orient"
                position="0.667 0.551 8.162"
                rotation="0 200 0"
            >
                <a-plane
                width="2"
                height="1"
                material="shader: flat; src: #fond; transparent: true"
                ></a-plane>
            </a-entity>

            <!-- Zone de déclenchement Claudia -->
            <a-entity
                id="archery-zone"
                geometry="primitive: box; width: 6; height: 4; depth: 8"
                position="1.3 1.5 9"
                material="opacity:0; transparent:true"
            ></a-entity>

            <!-- Visée -->
            <a-entity
                id="claudia"
                position="1.3 0 8"
                rotation="0 180 0"
                archery-game
            ></a-entity>

            <!-- Partie Emeline -->
            <a-entity id="emeline" position="3 0 -9" rotation="0 0 0">
                <!-- Étale du marchand mémoire -->
                <a-entity id="stand-memoire" position="0 0 0">
                    <a-gltf-model
                        src="#stall"
                        class="persistent"
                        position="-0.20 0.15 0"
                        scale="0.30 0.30 0.30"
                        rotation="0 -90 0"
                    ></a-gltf-model>
                </a-entity>
            </a-entity>

            <!-- Téléportation et caméra -->
            <a-entity
                id="cameraRig"
                cursor-teleport="
                    cameraRig: #cameraRig; 
                    cameraHead: #head; 
                    collisionEntities: .clickable; 
                    cursorColor: #ffffff;
                "
            >
                <a-entity
                    id="head"
                    position="0 0.55 0"
                    camera
                    look-controls="reverseMouseDrag: true"
                    sound="listener: true"
                >
                <a-entity
                    cursor="rayOrigin: mouse"
                    geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
                    material="shader: flat; color: white; shader: flat; opacity: 0.75"
                    raycaster="objects: .clickable"
                ></a-entity>
                </a-entity>
            </a-entity>

            <!-- Musiques -->

            <!-- Musique principale -->
            <!-- <a-entity sound="src: #music; autoplay: true; loop: true; volume: 0.3; positional: false"></a-entity> -->

            <!-- Sons du jeu des 10 cubes -->
            <a-entity id="sound-touch" sound="src: #touch-cube; volume: 2"></a-entity>
            <a-entity id="sound-win" sound="src: #win-cubes; volume: 2.7"></a-entity>
            <a-entity id="sound-lose" sound="src: #lose-cubes; volume: 2"></a-entity>

            <a-entity
                id="sound-correct-object"
                sound="src: #find-correct-object; volume: 2"
            ></a-entity>
            <a-entity
                id="sound-wrong-object"
                sound="src: #find-wrong-object; volume: 2"
            ></a-entity>
            <a-entity
                id="sound-win-memory-game"
                sound="src: #win-memory-game; volume: 2"
            ></a-entity>
            <a-entity
                id="music-stand-entity"
                sound="src: #music-stand; autoplay: true; positional: true; loop: true; volume: 1; refDistance: 0.5; maxDistance: 0.5; rolloffFactor: 20"
                play-stand-music-once
                position="3 -0.2 -9"
            ></a-entity>
        </a-scene>
    </body>

    <script src="./js/index_partie_emeline.js"></script>
</html>
